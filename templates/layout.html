<!DOCTYPE html>

<html lang="en">
<!-- I took the base of this from the "Finance" execrsize, and made some changes-->

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/flight-icon.png" rel="icon">  <!-- use the airplane icon that I created -->
        <title>3planner:{% block title %}{% endblock %}</title>

        <!-- use a background picture that I selected from the web-->
        <style>
            body {
                background-image: url('static/Background.jpg');
                background-size: 100%;
                }
            </style>
    </head>

    <body>
        <form action="/" method="post">

        </form>

        <nav class="bg-light border navbar navbar-expand-md navbar-light" style="background: #FFF700;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span>home</span></a>
                <!-- {% if session["user_id"] %}
                <a class="navbar-brand" href="/"><span>home</span></a>
                {% endif %}-->
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mt-2">
                        {% if user_name %} <!-- if the user logged in , then write "hello USER_NAME" at the top of the page -->
                            <li class="nav-item"><a class="nav-link">hello {{ user_name }}</a></li>
                        {% else %} <!-- if the user is not logged in , then write "hello there" at the top of the page -->
                            <li class="nav-item"><a class="nav-link">hello there</a></li>
                        {% endif %}
                    </ul>
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item">
                                    <form action="/login_register" method="post">
                                        <input type="hidden" name="visbol_prompt" value="{{ visbol_prompt }}">
                                        <input type="hidden" name="save" value="{{ name }}">
                                        <input type="hidden" name="type" value="register">
                                        <button class="btn btn-primary nav_bar_button" name="type" value="register" type="submit" class="nav_bar_button" >register</button>
                                    </form>
                            </li>
                            <li class="nav-item">
                                    <form action="/login_register" method="post">
                                        <input type="hidden" name="visbol_prompt" value="{{ visbol_prompt }}">
                                        <input type="hidden" name="save" value="{{ name }}">
                                        <input type="hidden" name="type" value="login">
                                        <button class="btn btn-primary nav_bar_button" name="type" value="login" type="submit" >login</button>
                                    </form>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
<!--
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
-->

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <!-- importing all my scripts:
            maps = import from google map a list of all the countris/cities/regions , etc...
            flatpickr = get the month/date calander , GPT helped me with this
        -->
        <footer class="mb-5">
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly&language=en" defer></script>
            <!--<script type="module" src="../../source/modules/smart.countryinput.js"></script>-->
            <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
            <script src="/static/script.js"></script>
        </footer>

    </body>

</html>
